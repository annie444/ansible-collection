namespace: annie444
name: base
version: 1.0.1
readme: README.md
authors:
  - Annie Ehler <annie.ehler.4@gmail.com>
description: A basic collection for my personal ansible playbooks
license_file: LICENSE
tags:
  - linux
  - tools
dependencies:
  ansible.utils: "*"
repository: https://github.com/annie444/ansible-collection
documentation: https://annie444.github.io/ansible-collection
homepage: https://github.com/annie444/ansible-collection
issues: https://github.com/annie444/ansible-collection/issues
build_ignore:
  - .gitignore
  - changelogs/.plugin-cache.yaml
  - failed/**/*
  - .venv/**/*
  - .vscode/**/*
  - .pytest_cache/**/*
  - .tox/**/*
  - .github/**/*
  - .git/**/*
  - .devcontainer/**/*
  - setup-tests.fish
  - "**/*.tar.gz"
  - uv.lock
  - tests/**/*
  - extensions/**/*
